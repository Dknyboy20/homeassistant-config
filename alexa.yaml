# Example configuration.yaml entry

  intents:
    WhereAreWeIntent:
      speech:
        type: plaintext
        text: >
          {%- if is_state('input_boolean.alokhome', 'on') and
                 is_state('input_boolean.rashmihome', 'on') -%}
            You are both home, you silly
          {%- else -%}
            Rashmi is at {{ states("device_tracker.rashmiappiphone") }}
            and Alok is at {{ states("device_tracker.alokiosiphone") }}
          {% endif %}
      card:
        type: simple
        title: Where are We?
        content: Ask Home Assistant about where everyone is
    LocateIntent:
      action:
        service: notify.telegram
        data_template:
          message: The location of {{ User }} has been queried via Alexa.
      speech:
        type: plaintext
        text: >
          {%- for state in states.device_tracker -%}
            {%- if state.name.lower() == User.lower() -%}
              {{ state.name }} is at {{ state.state }}
            {%- endif -%}
          {%- else -%}
            I am sorry, I do not know where {{ User }} is.
          {%- endfor -%}
      card:
        type: simple
        title: Sample title
        content: Some more content
    HowIsTheTrafficIntent:
      speech:
        type: plaintext
        text: >
          The fastest route to office takes about {{ states("sensor.morning_commute") }} minutes.
    RunScriptIntent:
      action:
        service: script.turn_on
        data_template:
          entity_id: script.{{ Script | replace(" ", "_") }}
      speech:
        type: plaintext
        text: OK